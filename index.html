        This a variation of the classic snake game. To move the snake use W A S
        D on the keyboard to move UP LEFT DOWN RIGHT respectively.
      </p>

      <br />
      <p class="difficulty-info">
        Left hard and right easy.
      </p>

        min="50"
        max="125"

      <label for="difficulty">Difficulty</label>
      <br />
